version: "3.1"

rules:
- rule: respond to goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: respond to affirm
  steps:
  - intent: affirm
  - action: utter_acknowledge_yes

- rule: respond to deny
  steps:
  - intent: deny
  - action: utter_acknowledge_no

- rule: respond to provider / subsidy / fees / min balance
  steps:
  - intent: ask_provider_network
  - action: utter_provider_network_info
  - intent: ask_subsidy
  - action: utter_subsidy_info
  - intent: ask_fees
  - action: utter_fees_info
  - intent: ask_min_balance
  - action: utter_min_balance_info

- rule: respond to chitchat
  steps:
  - intent: chit_chat
  - action: utter_chitchat

